  <h3>Who is Agni Dev?</h3>
  <p>Agni, (Sanskrit: “Fire”) fire-god of Hinduism, second only to Indra in the Vedic Culture of ancient India.
    He is equally the fire of the sun, of lightning, and of both the domestic and the sacrificial hearth.</p>
